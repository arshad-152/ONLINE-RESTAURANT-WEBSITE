{%extends "base.html"%}
{% block class %}class = "sub_page" {% endblock class %}




{%block main%}

<form method="post">
    {%csrf_token%}
    <table class="table">
        <tr>
            <td>Item ID</td>
            <td>{{item.id}}
                <input type="hidden" name="item_id" value="{{item.id}}" />
            </td>
        </tr>

        <tr>
            <td>Item Name</td>
            <td>{{item.Item_name}}</td>
        </tr>

        <tr>
            <td>Price</td>
            <td>{{item.Price}}</td>
        </tr>

        <tr>
            <td>Image</td>

            <td>
                <img class="img-circle" src="{{item.Image.url}}" style="height: 200px; width: 200px;" />
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{item.Description}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{item.list.Category_name}}</td>
        </tr>

        <tr>
            <td>Quantity</td>
            <td>
                <select name="qty" class="form-control" style="width: 100px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <center><button type="submit" class="btn btn-success" value="Add To Cart">Add To Cart</button></center>
            </td>
        </tr>
    </table>
</form>
{%endblock main%}
