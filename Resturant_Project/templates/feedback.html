{% extends "base.html" %}

{% load static %}

{% block class %}class = "sub_page" {% endblock class %}

{% block status %}active{% endblock status %}

{% block main %}
    
 <!-- book section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Feedback
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="">
                {% csrf_token %}
              <div>
                <input type="text" class="form-control" placeholder="Your Name" />
              </div>

              <div>
                <textarea type="text" class="form-control" placeholder="Description" ></textarea>
              </div>
              
              
              <div>
                <select class="form-control nice-select wide">
                  <option value="" disabled selected>
                     Rating
                  </option>
                  <option value="">
                    1
                  </option>
                  <option value="">
                    2
                  </option>
                  <option value="">
                    3
                  </option>
                  <option value="">
                    4
                  </option>
                  <option value="">
                    5
                  </option>
                </select>
              </div>
              
              <div class="btn_box">
                <button>
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
     
      </div>
    </div>
  </section>
  <!-- end book section -->

{% endblock main %}
